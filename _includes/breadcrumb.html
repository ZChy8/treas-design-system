{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<div class="ds-breadcrumb">
    <ol class="ds-breadcrumb__list">
      <li class="ds-breadcrumb__item">
        <a href="/" class="ds-breadcrumb__link">Home</a>
      </li>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
  {% else %}
  <li class="ds-breadcrumb__item">
    <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}" class="ds-breadcrumb__link">
        {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
    </a>
  {% endif %}
{% endfor %}
  </ol>
</div>
